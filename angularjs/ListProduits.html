<div>
	Login : <input ng-model="querylogin">
	Mot de passe : <input ng-model="querymdp">
	<input type="submit" value="Se connecter">
</div>
<div class="container-fluid">
	  <div class="row">
	    <div class="col-md-2">
	      <!--Sidebar content-->

	      	Search: <input ng-model="query">
		Sort by:
		<select ng-model="orderProp">
		  <option value="name">Alphabetical</option>
		  <option value="quantity">Quantity</option>
		</select>

	    </div>
	    <div class="col-md-10">
	      <!--Body content-->
              	<ul class="produits">
		  <li ng-repeat="produit in produits | filter:query | orderBy:orderProp" class="thumbnail">
		    <a href="#/produits/{{produit.reference}}">{{produit.name}}</a>
		    <p>
			Quantité : 
			<input type="number" name="Quantité">
			restante : {{produit.quantity}}
			<input type="submit" value="Commander">
		    </p>
		  </li>
		</ul>

	    </div>
	  </div>
</div>
